<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Boiled egg timer</title>
</head>
<body>
   
    <div class="container">
        <h1>Boiled Egg Timer</h1>
        <p>Time your boiled eggs for easy cooking</p>
        <div class="timer" id ="display">00:00</div>
            <div class="buttons">
                <button class="preset" data-time="180">Soft (3m)</button>
                <button class="preset" data-time="300">Medium (5m)</button>
                <button class="preset" data-time="420">Hard (7m)</button>
            </div>
            <div class="buttons">
                <button id="startStop">Start</button>
                <button id="reset">Reset</button>
            </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
